<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Solicitante Informaci√≥n Personal</title>
	<link rel="stylesheet" href="bootstrap-4.3.1/dist/css/bootstrap.min.css">
	<script src="bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>

</head>
<style>
	th {
		text-align: center;
	}

	td {
		text-align: center;
	}

	body {
		text-transform: uppercase
	}
</style>

<body>
	<header class="mt-5 justify-content-center">
		<h1 style="text-align: center;">Crear Nueva Evaluacion</h1>
	</header>
	<br>
	<br>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-10">
				<form action="">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="fechaInicioInput">Solicitante </label>
								<select class="form-control" name="solicitanteSelect" id="solicitanteSelect">
									<option value="">1</option>
									<option value="">2</option>
									<option value="">3</option>
									<option value="">4</option>
									<option value="">5</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="fechaInicioInput">Evaluado por </label>
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="fechaInicioInput">Evaluacion </label>
								<textarea class="form-control" aria-label="With textarea">

								</textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6" style="text-align: center;">
							<button type="submit" class="btn btn-primary">Crear</button>
						</div>
						<div class="col-sm-6" style="text-align: center">
							<button type="submit" class="btn btn-danger">Cancelar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<br>
		<hr>
	</div>
</body>

</html>
