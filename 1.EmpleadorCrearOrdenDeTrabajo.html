<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Solicitante Información Personal</title>
	<link rel="stylesheet" href="bootstrap-4.3.1/dist/css/bootstrap.min.css">
	<script src="bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>

</head>
<style>
	th {
		text-align: center;
	}

	td {
		text-align: center;
	}

	body {
		text-transform: uppercase
	}
</style>

<body>
	<header class="mt-5 justify-content-center">
		<h1 style="text-align: center;">Crear NUeva Orden De Trabajo</h1>
	</header>
	<br>
	<br>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-10">
				<form action="">
						<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="experienciaSelect">Nombre de Trabajo*</label>
										<input type="text" class="form-control">
									</div>
								</div>
						</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="fechaInicioInput">Fecha de Inicio *</label>
								<input type="date" class="form-control" id="fechaInicioInput">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="fechaInicioInput">Fecha de Fin *</label>
								<input type="date" class="form-control" id="fechaInicioInput">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="experienciaSelect">Experiencia Laboral Requerida *</label>
								<select class="form-control" name="experienciaSelect" id="experienciaSelect">
									<option value=""> Sin Experiencia</option>
									<option value=""> 0-1 Años</option>
									<option value=""> 1-2 Años</option>
									<option value=""> 2-3 Años</option>
									<option value=""> 3-4 Años</option>
									<option value=""> 5+ Años</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="experienciaSelect">Numero de Vacantes *</label>
								<input type="number" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="experienciaSelect">Sector*</label>
									<select class="form-control" name="experienciaSelect" id="experienciaSelect">
										<option value=""> Automotriz</option>
										<option value="">Educacion</option>
										<option value="">Farmaceutico </option>
										<option value="">Construccion</option>
										<option value="">Tecnologia</option>
										
									</select>
								</div>
							</div>
						</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="experienciaSelect"> Descripcion del trabajo * </label>
								<textarea class="form-control" aria-label="With textarea">

								</textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="experienciaSelect">Tipo de empleo *</label>
								<select class="form-control" name="experienciaSelect" id="experienciaSelect">
									<option value=""> Medio Tiempo</option>
									<option value=""> Tiempo Completo</option>
									<option value=""> Permanente</option>
									<option value=""> Voluntario</option>
									
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="experienciaSelect"> Habilidades Requeridas * </label>
								<div class="row">
									<div class="col-md-2"></div>
									<div class="col-md-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="customCheck1">
											<label class="form-check-label">C++</label>
										</div>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-2"></div>
									<div class="col-md-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="customCheck1">
											<label class="form-check-label">NodeJS</label>
										</div>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-2"></div>
									<div class="col-md-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="customCheck1">
											<label class="form-check-label">Javascript</label>
										</div>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-2"></div>
									<div class="col-md-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="customCheck1">
											<label class="form-check-label">Diseño UX/UI</label>
										</div>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-2"></div>
									<div class="col-md-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="customCheck1">
											<label class="form-check-label"> SQLServer </label>
										</div>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-2"></div>
									<div class="col-md-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="customCheck1">
											<label class="form-check-label"> Microsoft </label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6" style="text-align: center;">
							<button type="submit" class="btn btn-primary">Crear</button>
						</div>
						<div class="col-sm-6" style="text-align: center">
							<button type="submit" class="btn btn-danger">Cancelar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<br>
		<hr>
	</div>
</body>

</html>
