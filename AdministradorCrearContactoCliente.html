<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Solicitante Información Personal</title>
	<link rel="stylesheet" href="bootstrap-4.3.1/dist/css/bootstrap.min.css">
	<script src="bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>

</head>
<style>
	th {
		text-align: center;
	}

	td {
		text-align: center;
	}

	body {
		text-transform: uppercase
	}
</style>

<body>
	<header class="mt-5 justify-content-center">
		<h1 style="text-align: center;">Crear Solicitante</h1>
	</header>
	<br>
	<br>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-10">
				<form action="">
					<h3>INFORMACION DE INICIO DE SESION</h3>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="nombreInput">Nombre de Usuario *</label>
								<input type="text" class="form-control" id="nombreInput">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="nombreInput">Contraseña *</label>
								<input type="password" class="form-control" id="nombreInput">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="nombreInput">Confirmar Contraseña *</label>
								<input type="password" class="form-control" id="nombreInput">
							</div>
						</div>
					</div>
					<h3>INFORMACION PERSONAL</h3>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="nombreInput">Nombre *</label>
								<input type="text" class="form-control" id="nombreInput">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="apellidoInput">Apellido Paterno *</label>
								<input type="text" class="form-control" id="apellidoInput">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="segundoNombreInput">Apellido Materno</label>
								<input type="text" class="form-control" id="segundoNombreInput">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="correoInput">Correo Electrónico *</label>
								<input type="email" class="form-control" id="correoInput">
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="experienciaSelect">Puesto</label>
								<select class="form-control">
									<option value="">Gerente de Ventas</option>
									<option value="">Gerente de TI</option>
									<option value="">Gerente de Marketing</option>
								</select>
							</div>
						</div>
						<div class="col-md-6">
								<div class="form-group">
									<label for="experienciaSelect">Cliente</label>
									<select class="form-control">
											<option value="">Coca-Cola Company</option>
											<option value=""> Mindtec </option>
											<option value=""> Cia. MARSA</option>
										</select>
								</div>
							</div>
					</div>
					<h3>Informacion de Contacto</h3>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label for="experienciaSelect">Telefono Celular</label>
								<input type="datetime" class="form-control">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="experienciaSelect">Extensión</label>
								<input type="datetime" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<label for="experienciaSelect">Telefono Fijo</label>
								<input type="datetime" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6" style="text-align: center;">
							<button type="submit" class="btn btn-primary">Crear</button>
						</div>
						<div class="col-sm-6" style="text-align: center">
							<button type="submit" class="btn btn-danger">Cancelar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<br>
		<hr>
	</div>
</body>

</html>
