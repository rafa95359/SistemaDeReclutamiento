<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Solicitante Información Personal</title>
	<link rel="stylesheet" href="bootstrap-4.3.1/dist/css/bootstrap.min.css">
	<script src="bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>

</head>
<style>
	th {
		text-align: center;
	}

	td {
		text-align: center;
	}

	body {
		text-transform: uppercase
	}
</style>

<body>
	<header class="mt-5 justify-content-left">
		<h1 style="text-align: center;">Habilidades de Solicitante</h1>
	</header>
	<br>
	<br>
	<div class="container mt-5">
		<div class="row justify-content-right">		

			<div class="col-md-10">
				<form action="">
					<br>
					<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="nombreInput">TIPO DE HABILIDAD</label>
									<select name="" class="form-control" id="">
										<option value="">IDIOMA</option>
										<option  selected value="">LENGUAJES DE PROGRAMACION</option>
										<option value="">TECNOLOGIA</option>
									</select>
								</div>
							</div>
						</div>
					<div class="row justify-content-left">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="customCheck1">
							<label class="form-check-label">C++</label>
						</div>
					</div>
					<br>
					<div class="row justify-content-left">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="customCheck1">
							<label class="form-check-label">NodeJS</label>
						</div>
					</div>
					<br>
					<div class="row justify-content-left">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="customCheck1">
							<label class="form-check-label">Javascript</label>
						</div>
					</div>
					<br>
					<div class="row justify-content-left">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="customCheck1">
							<label class="form-check-label">Diseño UX/UI</label>
						</div>
					</div>
					<br>
					<div class="row justify-content-left">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="customCheck1">
							<label class="form-check-label"> SQLServer </label>
						</div>
					</div>
					<br>
					<div class="row justify-content-left">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="customCheck1">
							<label class="form-check-label"> Microsoft </label>
						</div>
					</div>
					<br>
					<div class="row justify-content-left">
						<div class="col-sm-4" style="text-align: center;">
							<button type="submit" class="btn btn-primary">Actualizar</button>
						</div>
						<div class="col-sm-4" style="text-align: center">
							<button type="submit" class="btn btn-danger">Cancelar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<br>
		<hr>
	</div>
</body>

</html>
